<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            height: 100vh;
        }

        .screen1 {
            display: flex;
            flex-direction: column;
            width: 360px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            right: 20%;
            position: relative; 

        }
        .screen2 {
                display: flex;
                flex-direction: column;
                width: 360px;
                background-color: #fff;
                border-radius: 20px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                padding: 20px;
                right: 10%;
                position: relative; 
                height: 100px;
                margin-left: 20px;
            
            }

        header {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #top {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: yellowgreen;
            padding: 10px;
            border-radius: 10px;
        }

        #pfimg {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        #name {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        #name span {
            color: red;
        }

        p {
            font-size: 12px;
            color: gray;
        }

        #searchbox {
            width: 80%;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 14px;
            margin-top: 10px;
        }

        .sliding {
            margin-top: 20px;
        }

        .sliding h2 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .sliding li {
            display: flex;
            gap: 10px;
            
        }

        .sliding div {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            white-space: nowrap;
        }

        .List {
            margin-top: 20px;
        }

        .List h2 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .List div {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .List div span {
            font-size: 14px;
            font-weight: bold;
        }
        #create-task-btn
        {
            position: relative;
            height: 30px;
            width: 100px;
            left: 30%;
            border-radius: 20px;
            background-color: aqua;
        }
         

        .List div{
            border-right-color: yellowgreen;
            border-right-width: 5px;
            border-right-style: solid;
            border-radius: 10px; 
            background-color: #f0f0f0; 
        }

        .List div:hover {
            background-color: #e0e0e0;
            cursor: pointer;
        }
        #create-task-btn:hover {
            background-color: #00bfff;
            color: white;
            cursor: pointer;
        }
        #percent
        {
            background-color: red;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            color: white;
            font-weight: bold;
            width: 50px;
            text-align: center;
        }
        #List p
        {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: #333;
            font-weight: normal;
        }
        #taskname, #duedate, #priority, #sub-task, #description {
            margin-top: 20px;
        }
        #sub-task, #description {
            display: flex;
            flex-direction: column;
        }
        #sub-task-list {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
        }
        #sub-task-list li {
            background-color: #f5f5f5;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        #save-task-btn, #add-sub-task-btn {
            background-color: yellowgreen;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        #save-task-btn:hover, #add-sub-task-btn:hover {
            background-color: #00bfff;
        }
        #taskname, #duedate, #priority, #sub-task, #description {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        #taskname:focus, #duedate:focus, #priority:focus, #sub-task:focus, #description:focus {
            border-color: yellowgreen;
            outline: none;
        }
        #taskname::placeholder, #duedate::placeholder, #priority::placeholder, #sub-task::placeholder, #description::placeholder {
            color: #aaa;
        }
        #taskname, #duedate, #priority, #sub-task, #description {
            font-size: 14px;
        }
        #taskname, #duedate, #priority, #sub-task, #description {
            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #taskname:focus, #duedate:focus, #priority:focus, #sub-task:focus, #description:focus {
            border-color: yellowgreen;
            outline: none;
        }
        #taskname::placeholder, #duedate::placeholder, #priority::placeholder, #sub-task::placeholder, #description::placeholder {
            color: #aaa;
        }
        #taskname, #duedate, #priority, #sub-task, #description {
            font-size: 14px;
        }
        #taskname, #duedate, #priority, #sub-task, #description {
            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
    </style>
</head>
<body>
    <div class="screen1">
        <header>
            <nav id="top">
                <div>
                    <img src="../istockphoto-1307275152-1024x1024.jpg" alt="Profile Image" id="pfimg">
                </div>
                <h id="name">Hello, <span>Damian</span></h>
                <p>Manage your tasks</p>
                <input type="text" id="searchbox" placeholder="Search">
            </nav>
        </header>
        <div class="sliding">
            <h2>Last added</h2>
            <li>
                <div id="slidecontent">Football Cup training dribbling<br> <span style="color: grey;font-size: small;">3 task</span></div>
                <div id="slidecontent2">UI/UX App Design<br> <span style="color: grey;font-size: small;">3 task</span></div>
            </li>
        </div>
        <div class="List">
            <h2>Tasks List</h2>
            <div ><span id="percent">85%</span>  <p style="position: relative; right: 140px;">UI/UX App Design</p></div>
            <div ><span id="percent">85%</span>   <p style="position: relative;right: 100px;">View candidates resumes</p></div>
            <div ><span id="percent">85%</span>  <p style="position: relative;right: 80px;">Football cup training Dribbling</p></div>    
        </div>
       
        <div>
             <button id="create-task-btn">Create Task</button>
        </div>
        
    </div>

    <div id="screen2" style="height: 95%;bottom: 0; width: 20%; background-color: #fff; border-radius: 20px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); padding: 20px; display:">
        <h>Create new Task</h2>
        <hr>
        <div id="taskname" s>
            <label for="taskname">Main task Name</label><br>
            <input type="text" id="taskname" placeholder="Enter task name"><br>
            <div id="duedate">
                <label for="duedate">Due Date</label><br>
                <input type="date" id="duedate"><br>
            </div>
            <div id="priority">
                <label for="priority">Priority</label><br>
                <select id="priority">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select><br>
            </div>
            <div id="sub-task">
                <label for="sub-task">Sub Task</label><br>
                <input type="text" id="sub-task" placeholder="Enter sub task"><br>
                <button id="add-sub-task-btn">Add Sub Task</button>
                <ul id="sub-task-list"></ul>

            </div>
            <div id="description">
                <label for="description">Description</label><br>
                <textarea id="description" rows="4" placeholder="Enter task description"></textarea><br>
                <button id="save-task-btn">Save Task</button>
            </div>
    </div>



    
</body>
</html>
