<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Random Hex Color Box</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: flex-start;
            padding-top: 60px; 
            width: 100%;
            box-sizing: border-box;
        }
        #colorBox {
            width: 200px;
            height: 200px;
            background-color: #000000;
            border: 2px solid #333;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: background-color 0.5s ease;
        }
        #generateBtn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <button id="generateBtn">Generate Random Hex Color</button>

    <script>
        function getRandomHexColor() {
            const hex = Math.floor(Math.random() * 0xffffff).toString(16);
            return "#" + hex.padStart(6, "0");
        }

        const container = document.getElementById("container");
        const generateBtn = document.getElementById("generateBtn");

        function createColorBox() {
            const box = document.createElement("div");
            const randomColor = getRandomHexColor();
            box.style.width = "200px";
            box.style.height = "200px";
            box.style.border = "2px solid #333";
            box.style.borderRadius = "10px";
            box.style.marginRight = "20px";
            box.style.marginBottom = "0";
            box.style.padding = "10px"; 
            box.style.display = "flex";
            box.style.alignItems = "center";
            box.style.justifyContent = "center";
            box.style.color = "#fff";
            box.style.fontWeight = "bold";
            box.style.fontSize = "20px";
            box.style.transition = "background-color 0.5s ease";
            box.style.backgroundColor = randomColor;
            box.textContent = randomColor;
            container.appendChild(box);
            return box;
        }

        // Use setInterval to create a new color box every 1 second
        setInterval(() => {
            createColorBox();
        }, 1000);

        generateBtn.addEventListener("click", () => {
            createColorBox();
        });
    </script>
</body>
</html>
