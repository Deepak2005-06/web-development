<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container {
            display: flex;
            width: 80%;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .cart-section, .summary-section {
            padding: 20px;
        }
        .cart-section {
            flex: 2;
        }
        .summary-section {
            flex: 1;
            border-left: 1px solid #ffffff;
        }
        h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .item-details {
            flex-grow: 1;
        }
        .quantity {
            display: flex;
            align-items: center;
        }
        .quantity input {
            width: 40px;
            text-align: center;
            margin: 0 5px;
        }
        .summary-item {
            margin-bottom: 10px;
        }
        .promo {
            margin: 20px 0;
        }
        .promo input {
            width: 80%;
            padding: 5px;
            margin-bottom: 10px;
        }
        .promo button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }
        .checkout-btn {
            background-color: #7951d7;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }
        a {
            color: #6b46c1;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cart-section">
            <h2>Shopping Cart</h2>
            <div class="item">
                <img src=" " alt="Fifa 19 PS4">
                <div class="item-details">
                    <p>Fifa 19 <br> PS4 <br> <a href="#">Remove</a></p>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <input type="number" value="2" min="1">
                    <button>+</button>
                </div>
                <p>$44.00</p>
                <p>$88.00</p>
            </div>
            <div class="item">
                <img src=" " alt="Glacier White 500GB PS4">
                <div class="item-details">
                    <p>Glacier White 500GB <br> PS4 <br> <a href=" ">Remove</a></p>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <input type="number" value="1" min="1">
                    <button>+</button>
                </div>
                <p>$249.99</p>
                <p>$249.99</p>
            </div>
            <div class="item">
                <img src=" " alt="Platinum Headset">
                <div class="item-details">
                    <p>Platinum Headset <br> PS4 <br> <a href=" ">Remove</a></p>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <input type="number" value="1" min="1">
                    <button>+</button>
                </div>
                <p>$119.99</p>
                <p>$119.99</p>
            </div>
            <a href=" "> <-Continue Shopping</a>
        </div>
        <div class="summary-section">
            <h2>Order Summary</h2>
            <div class="summary-item">Items 3 <span>$457.98</span></div>
            <div class="summary-item">Shipping <br> Standard Delivery - $5.00 <select><option>$5.00</option></select></div>
            <div class="promo">
                <input type="text" placeholder="Enter code">
                <button>APPLY</button>
            </div>
            <div class="summary-item">TOTAL COST <span>$462.98</span></div>
            <button class="checkout-btn">CHECKOUT</button>
        </div>
    </div>
</body>
</html>
